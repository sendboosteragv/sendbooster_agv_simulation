version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agv_backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - /opt/ros/humble:/opt/ros/humble:ro
    environment:
      - ROS_DOMAIN_ID=0
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
    network_mode: host
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agv_frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    network_mode: host
    restart: unless-stopped
